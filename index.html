<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ToDo管理システム</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <div id="wrap">
        <!-- nav-bar -->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark">
            <div class="container">
                <a href="#" class="navbar-brand"><i class="fas fa-braille"></i> ToDo管理システム</a>
                <button class="navbar-toggler" data-toggle="collapse" data-target="#mainNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="mainNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link">ToDo一覧</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link">カテゴリ</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a href="https://github.com/OnoYuta" class="nav-link">別のプロジェクト</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container" style="margin-top: 55px">
            <div class="row py-3">
                <div class="col-md-4">
                    <label class="font-weight-bold" for="inputSearch">検索</label>
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <button class="btn btn-info" type="submit"><i class="fas fa-search"></i></button>
                        </div>
                        <input type="text" id="inputSearch" class="form-control" placeholder="タイトルに含まれる文字"
                            aria-describedby="validationTooltipUsernamePrepend" required>
                    </div>
                </div>
                <div class="form-group offset-md-4 col-md-4">
                    <label class="font-weight-bold" for="inputCategory">絞り込み</label>
                    <select id="inputCategory" class="form-control">
                        <option selected>すべてのカテゴリ</option>
                        <option>家事</option>
                        <option>買い物</option>
                        <option>娯楽</option>
                    </select>
                </div>
            </div>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">タイトル</th>
                        <th scope="col">カテゴリ</th>
                        <th scope="col">完了チェック</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>ゴミ捨て</td>
                        <td>家事</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>充電コードを買う</td>
                        <td>買い物</td>
                        <td><input type="checkbox"></td>
                    </tr>
                    <tr>
                        <th scope="row">3</th>
                        <td>子供と公園に行く</td>
                        <td>娯楽</td>
                        <td><input type="checkbox"></td>
                    </tr>
                </tbody>
            </table>
            <nav aria-label="Page navigation example">
                <ul class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item"><a class="page-link" href="#">1</a></li>
                    <li class="page-item"><a class="page-link" href="#">2</a></li>
                    <li class="page-item"><a class="page-link" href="#">3</a></li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div id="push"></div>
    </div>

    <footer class="footer text-center bg-dark" id="footer">
        <div class="container py-2">
            <p class="text-white-50">ToDo List for personal output, by <a href="https://github.com/OnoYuta"
                    class="text-light">@OnoYuta</a>.
            </p>
        </div>
    </footer>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="js/main.js"></script>
</body>

</html>
